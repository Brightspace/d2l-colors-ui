<!DOCTYPE html>
<html>
	<head>
		<title>Colors Sample</title>
		<link type="text/css" rel="stylesheet" href="test.css">
	</head>
	<body>
		<h1>Colors</h1>

		<h2>Primary<h2>
		<div class="vui-color-carnelian"></div>
		<div class="vui-color-celestine"></div>

		<h2>Secondary<h2>
		<div title="olivine" class="vui-color-olivine"></div>
		<div title="citrine" class="vui-color-citrine"></div>
		<div title="cinnabar" class="vui-color-cinnabar"></div>
		<div title="zircon" class="vui-color-zircon"></div>
		<div title="azurite" class="vui-color-azurite"></div>
		<div title="celestuba" class="vui-color-celestuba"></div>

		<h2>Shades of Grey<h2>
		<div title="white" class="vui-color-white"></div>
		<div title="regolith" class="vui-color-regolith"></div>
		<div title="woolonardo" class="vui-color-woolonardo"></div>
		<div title="gypsum" class="vui-color-gypsum"></div>
		<div title="titanius" class="vui-color-titanius"></div>
		<div title="pressicus" class="vui-color-pressicus"></div>
		<div title="galena" class="vui-color-galena"></div>
		<div title="tungsten" class="vui-color-tungsten"></div>
		<div title="ferrite" class="vui-color-ferrite"></div>

		<h2>Lighter Side<h2>
		<div title="celestine-light-1" class="vui-color-celestine-light-1"></div>
		<div title="celestine-light-2" class="vui-color-celestine-light-2"></div>
		<div title="olivine-light-1" class="vui-color-olivine-light-1"></div>
		<div title="olivine-light-2" class="vui-color-olivine-light-2"></div>
		<div title="zircon-light-1" class="vui-color-zircon-light-1"></div>
		<div title="zircon-light-2" class="vui-color-zircon-light-2"></div>

		<h2>Gradients<h2>
		<div title="trancition" class="vui-color-trancition"></div>

	</body>
</html>
